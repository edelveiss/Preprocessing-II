<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Page</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">


</head>

<body>

    <div class="scroller">
        <div class="bodyWrapper">
            <!-- container contact page -->
            <!-- <div class="container contact-page"> -->

            <!--Header-->
            <header>
                <nav class="header-contact-page">
                    <div class="logo">
                        <h1>Fun Bus</h1>
                    </div>
                    <div class="nav-links">
                        <a href="index.html">Home</a>
                        <a href="#">About</a>
                        <a href="#">Blog</a>
                        <a href="#">Contact</a>
                    </div>
                </nav>


            </header>
            <!--End of Header-->

            <!--Showcase-->

            <section class="bus-showcase">
                <img src="img/contact.png" alt="sea beach">


            </section>
            <!--End of Showcase-->


            <!--contact information section-->


            <section class="contact-middle">
                <h1>Contact Us</h1>
                <h3>Got a question? We'd love to hear from you and we'll respond as soon as possible.</h3>

            </section>



            <form class="contact-form" action="https://formspree.io/YOUR_FORM_ID" method="POST">

                <div class="form-group">
                    <label class="fn">First Name</label>
                    <input type="text" name="firstName" placeholder="Enter first name">
                </div>

                <div class="form-group">
                    <label class="ln">Last Name</label>
                    <input type="text" name="lastName" placeholder="Enter last name">
                </div>


                <div class="form-group">
                    <label class="email">Email</label>
                    <input type="email" name="email" placeholder="Enter email">
                </div>


                <div class="form-group">
                    <label class="message">Message</label>
                    <textarea rows="6" name="message"></textarea>
                </div>


                <div class="form-group package-label">

                    <label class="package">Vacation package</label>
                    <select name="Package">
                <option value="funInTheSun">Fun In The Sun</option>
                <option value="mountainExcursion">Mountain Excursion</option>
                <option value="islandGetaway">Island Getaway</option>
            
        </select>
                </div>


                <div class="contact-but">

                    <a class="about-button contact" href="">Submit</a>
                </div>
                <!-- <div class="btn">Sign Me Up!</div> -->




            </form>





            <!-- </div> -->
            <!--end of container contact page -->
        </div>
    </div>
</body>

</html>
